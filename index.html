<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
  </style>
</head>

<body class="outfit mx-auto grid place-items-center h-screen  p-2 w-[365px] xl:[1440px] bg-[var(--bg-blue)]">
  <main class=" pb-8 pt-14">
    <section class="  pb-10 shield  animate__animated animate__backInDown">
      <div class="bg-[var(--dark-blue)] p-6 rounded-2xl box">
        <div class="grid ">
          <figure class="eqbm hover:drop-shadow-[0_0_0.5em_rgb(64,224,208)] ">
            <img class="mx-auto rounded-xl w-full h-[93%] animate__animated animate__flip "
              src="images/image-equilibrium.jpg" alt="equilibrium">
            <figcaption class="view-icon">
              <img class="" src="images/icon-view.svg" alt="view">
            </figcaption>
          </figure>
        </div>
        <div>
          <h1 class="text-white font-semibold text-[22px] hover:text-[var(--Cyan)] pt-5"> Equilibrium #3429
          </h1>
          <p class="text-[var(--Soft-blue)] py-2.5 xl:text-lg"> Our Equilibrium collection promotes balance and calm.
          </p>
          <div
            class="flex justify-between border-b-[1px] border-[var(--Soft-blue)]  hover:border-[var(--Cyan)] pt-2 pb-4 xl:pb-6">
            <div class="flex gap-2">
              <img class="h-4 self-center" src="images/icon-ethereum.svg" alt="ETH">
              <span class="font-semibold text-[var(--Cyan)] text-[15px]"> 0.041 ETH
              </span>
            </div>
            <div class="flex gap-2">
              <img class="h-4 self-center" src="images/icon-clock.svg" alt="TIME">
              <span class="text-[var(--Soft-blue)] text-[15px]"> 3 days left
              </span>
            </div>
          </div>
          <div class="flex gap-3 pt-4">
            <img
              class="rounded-full border-2 border-white w-9 self-center hover:drop-shadow-[0_0_0.25em_rgb(64,224,208)] hover:border-[var(--Cyan)] "
              src="images/image-avatar.png" alt="avatar">
            <p class="text-white self-center  hover:text-[var(--Cyan)]"> <span class="text-[var(--Soft-blue)]">Creation
                of</span> Jules Wyvern
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Manju Bhaskar</a>.
  </div>
</body>

</html>
